{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
				<div class="row">
					<div class="single-page" >
						<div class="col-lg-5 col-xl-4 col-md-7 d-block mx-auto">
                <div class="wrapper wrapper">
                      <div class="p-4 mb-5">
                      <h4 class='text-left font-weight-semibold fs-16' color='black'>{% trans "Sign Out" %}</h4>

                      <p color='black'>{% trans 'Are you sure you want to sign out?' %}</p>

                      <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <button class="btn btn-primary" type="submit">{% trans 'Sign Out' %}</button>
                      </form>
                      </div>
                </div>
              </div>
          </div>
          </div>

 
{% endblock %}
