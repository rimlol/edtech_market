{% if messages%}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
    <strong>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
        Ошибка
        {% else %}
        {{message.tags|title}}
        {% endif %}
</strong> {{ message }}
</div>

    {% endfor %}
{% endif %}
